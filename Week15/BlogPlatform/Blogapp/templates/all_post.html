{% extends 'base.html' %}

{% block content %}
    <div class="container">
        <h3 class="mb-4">All Posts</h3>
        <div class="row">
            {% for post in posts %}
                <div class="col-md-6">
                    <div class="card mb-3">
                        <div class="card-body">
                            <h5><a class="card-title" href="{% url 'post_detail' post.pk %}">{{ post.title }}</a></h5>
                            <p class="card-text">Author: {{ post.author }}</p>
                            <p class="card-text">Publication Date: {{ post.publication_date }}</p>
                        </div>
                    </div>
                </div>
            {% endfor %}
        </div>
    </div>
{% endblock %}
