{% extends 'base.html' %}

{% block content %}
    <div class="container">
        <h3 class="mb-4">Post Details</h3>
        <div class="row">
            <div class="col-md-6">
                <div class="card mb-3">
                    <div class="card-body">
                        <h5 class="card-title">{{ post.title }}</h5>
                        <p class="card-text">Content: {{ post.content }}</p>
                        <p class="card-text">{{ post.author }} | {{ post.publication_date }}</p>
                    </div>
                </div>
            </div>
        </div>
    </div>
{% endblock %}
