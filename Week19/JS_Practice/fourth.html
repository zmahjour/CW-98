<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <button onclick="displayText()">click</button>
    <p id="output"></p>

    <script>
      function displayText() {
        var text = "Hellooooo!";
        document.getElementById("output").innerHTML = text;
      }
    </script>
    
</body>
</html>
